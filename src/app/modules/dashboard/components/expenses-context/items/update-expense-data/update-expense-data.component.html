<form [formGroup]="expensesDataForm" (ngSubmit)="update()" >
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="id">Id</label>
          <input (keyup.enter)="findData()" type="text" id="id" class="form-control" formControlName="id">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="col-3">
        <label for="description">Description</label>
        <input  type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="col-3">
        <label for="cost">cost</label>
        <input  type="text" id="cost" class="form-control" formControlName="cost">
      </div>
      <div class="col-12">
        <div class="row mt-2">

          <button class="offset-col-3 col-4" [disabled]="expensesDataForm?.invalid" mat-raised-button type="submit" color="primary">Update Expenses data</button>
        </div>
      </div>
    </div>
  </div>
</form>
